<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        var a = 17;
        var b = 44;

        var c = a + b;

        alert(c);

        console.log(c);

        let a = 17;
        let b = 44;

        let c = a + b;

        alert(c);

        console.log(c);

        const a = 17;
        const b = 44;

        const c = a + b;

        alert(c);

        console.log(c);

        console.log("a = " + typeof(a));
        
    </script>
</body>
</html>
